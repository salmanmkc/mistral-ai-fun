name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./mistral-chat-app
        run: npm install
        
      - name: Build
        working-directory: ./mistral-chat-app
        run: npm run build
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
